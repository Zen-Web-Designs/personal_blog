comment: "# Tip 3\r\n\r\nI do not agree with Tip 3. Do not invent your own logging, better use builtin logging module, setup is easy ( from docs ) :\r\n\r\n```\r\nimport logging\r\nlogging.basicConfig(format='%(asctime)s %(message)s')\r\nlogging.warning('is when this event was logged.')\r\n```\r\n\r\nCheck docs for usage and more examples, e.g. add file logging which may be an alternative to Tip 4.\r\n\r\n# Another Tip:\r\n\r\nUse argsparse to add command line arguments to your script, do not parse sys.argv by hand."
