comment: "The limits ARE the feature: We use lit.eval all the time for *secure*  (de)serializiation\
  \ of structures into strings and back. The reason we prefer compared to json is\
  \ this: \n<pre><code>>>> 'e\u0301' in json.loads(json.dumps(['e\u0301'])) \nFalse\n\
  >>> 'e\u0301' in literal_eval(str(['e\u0301'])) \nTrue</code></pre>"
